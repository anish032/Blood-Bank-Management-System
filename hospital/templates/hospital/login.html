{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-sm" style="border-radius: 20px;">
            <div class="card-header text-white py-4" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); border-radius: 20px 20px 0 0;">
                <h3 class="mb-0 fw-bold">üè• Hospital Login</h3>
            </div>
            <div class="card-body p-5">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 py-2 mb-3" style="border-radius: 50px;">
                        Login
                    </button>
                    <div class="text-center">
                        <a href="/hospital/register" class="text-decoration-none">New hospital? Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
