{% extends 'base.html' %}
{% block content %}
<h2>Blood Bank Dashboard</h2>
<div class="row mt-4">
    <div class="col-md-3">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <h3>{{ total_donors }}</h3>
                <p>Total Donors</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success text-white">
            <div class="card-body">
                <h3>{{ blood_groups|length }}</h3>
                <p>Blood Groups</p>
            </div>
        </div>
    </div>
</div>

<h4 class="mt-4">Blood Group Distribution</h4>
<table class="table table-striped">
    <thead>
        <tr><th>Blood Group</th><th>Donors</th></tr>
    </thead>
    <tbody>
        {% for bg in blood_groups %}
        <tr><td>{{ bg.blood_group }}</td><td>{{ bg.count }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
