{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-lg-6 col-md-8">
        <div class="card border-0 shadow-lg" style="border-radius: 20px; background: var(--card-bg); color: var(--text-primary); overflow: hidden;">

            <div class="card-header text-white py-4 text-center" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); border: none;">
                <h3 class="mb-0 fw-bold">ðŸ©¸ Request Blood</h3>
                <p class="small mb-0 opacity-75">Submit a request for emergency blood units</p>
            </div>

            <div class="card-body p-4 p-md-5">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase">Blood Group Needed</label>
                        <select name="blood_group" class="form-select custom-input" required>
                            <option value="" disabled selected>Select Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase">Target Hospital</label>
                        <select name="hospital" class="form-select custom-input" required>
                            <option value="" disabled selected>Choose Hospital</option>
                            {% for hospital in hospitals %}
                                <option value="{{ hospital.id }}">{{ hospital.name }} - {{ hospital.address }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold small text-uppercase">Units Required</label>
                            <input type="number" name="quantity" class="form-control custom-input" min="1" placeholder="Quantity" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold small text-uppercase">Required Date</label>
                            <input type="date" name="required_date" class="form-control custom-input" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 pt-3">
                        <button type="submit" class="btn btn-danger btn-lg fw-bold shadow-sm"
                                style="border-radius: 50px; padding: 14px; background: #dc3545; border: none;">
                            Submit Request
                        </button>
                        <a href="{% url 'donor_profile' %}" class="btn btn-link text-decoration-none text-muted mt-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Use the exact variables from your profile.html analysis */
    .custom-input {
        background-color: rgba(125, 125, 125, 0.1) !important;
        color: var(--text-primary) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 12px !important;
        padding: 12px 15px !important;
    }

    .custom-input:focus {
        background-color: rgba(125, 125, 125, 0.15) !important;
        color: var(--text-primary) !important;
        border-color: #dc3545 !important;
        box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25) !important;
    }

    /* Fix for dropdown options colors in Dark Mode */
    select.custom-input option {
        background-color: var(--card-bg);
        color: var(--text-primary);
    }

    /* Fix for Date Picker Icon in Dark Mode */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: var(--calendar-filter, invert(0.5));
        cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card-header h3 { font-size: 1.5rem; }
    }
</style>
{% endblock %}
