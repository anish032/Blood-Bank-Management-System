{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg p-4" style="border-radius: 20px; background: var(--card-bg); color: var(--text-primary);">
            <div class="text-center mb-4">
                <div class="display-4 mb-2">ðŸ“±</div>
                <h2 class="fw-bold" style="color: var(--text-primary);">Verify Your Phone</h2>
                <p class="text-secondary">We've sent a 6-digit code to your registered phone number.</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="otp_code"
                           class="form-control form-control-lg text-center fw-bold"
                           style="letter-spacing: 10px; border-radius: 12px; background: rgba(125,125,125,0.05); color: var(--text-primary); border: 2px solid var(--border-color);"
                           placeholder="000000" maxlength="6" required autofocus>
                </div>
                <button type="submit" class="btn btn-danger btn-lg w-100 shadow-sm" style="border-radius: 12px;">
                    Verify Account
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top" style="border-color: var(--border-color) !important;">
                <p class="text-secondary small mb-1">Didn't receive the code?</p>
                <a href="{% url 'resend_otp' %}" class="btn btn-sm btn-link text-decoration-none fw-bold" style="color: var(--text-primary);">
                    ðŸ”„ Resend New OTP
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
